site_name: profgpu
site_description: Programmatic GPU utilization profiling (decorator + context manager + CLI)
repo_url: https://github.com/omids-cerebras/profgpu
repo_name: omids-cerebras/profgpu

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - Concepts: concepts.md
  - Tutorials:
      - PyTorch: tutorials/pytorch.md
      - CLI: tutorials/cli.md
      - Logging & Export: tutorials/logging.md
  - Reports:
      - Enformer GPU Profiling: reports/enformer_gpu_profiling.md
  - Notebooks: notebooks.md
  - API Reference: api.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
