site_name: gpu-profile
site_description: Programmatic GPU utilization profiling (decorator + context manager + CLI)
repo_url: https://github.com/<you>/gpu-profile
repo_name: <you>/gpu-profile

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - Concepts: concepts.md
  - Tutorials:
      - PyTorch: tutorials/pytorch.md
      - CLI: tutorials/cli.md
      - Logging & Export: tutorials/logging.md
  - Notebooks: notebooks.md
  - API Reference: api.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
